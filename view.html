<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Maria's Restaurant: Reservations</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1>Hot Maria's</h1>
            <h3>Welcome</h3>
            <hr>
            <button type="button" class="btn btn-default btn-lg" id="btn-view-tables">Home</button>
            <button type="button" class="btn btn-warning btn-lg" id="btn-make-reservation">Make Reservation</button>
        </div>
        <!-- needs ids: wait list container, current reservation container, table row for each reservation -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Current Reservations</strong></h3>
                    </div>
                    <div class="panel-body" id="container-reservations">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Table</th>
                                    <th>Customer ID</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="reservation">
                                    <td class="table-number">
                                        <span>3</span>
                                    </td>
                                    <td class="customer-id"><span>Area Man</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Wait List</strong></h3>
                    </div>
                    <div class="panel-body" id="container-waitlist">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Table</th>
                                    <th>Customer ID</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="reservation">
                                    <td class="table-number">
                                        <span>3</span>
                                    </td>
                                    <td class="customer-id"><span>Area Man</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <p><small><a href="#" id="apilink">API Link</a> | <a href="#" id="apiwaitlist">API Wait List</a></small></p>

    </div>

</body>

</html>
