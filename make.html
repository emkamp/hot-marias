<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Maria's Restaurant: New Reservations</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Hot Maria's</h1>
            <h3>Welcome</h3>
            <hr>
            <button type="button" class="btn btn-default btn-lg" id="btn-view-tables">Home</button>
            <button type="button" class="btn btn-danger btn-lg" id="btn-view-tables">View Tables</button>
        </div>
        <div class="row">
            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Make Reservation</strong></h3>
                    </div>
                    <div class="panel-body">

                        <form id="form-new-reservation">
                            <div class="form-group">
                                <label for="Name">Name</label>
                                <input type="text" class="form-control" id="Name" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="phone">Password</label>
                                <input type="tel" class="form-control" id="phone" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="eail" class="form-control" id="email" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="uniqueid">Unique ID</label>
                                <input type="text" class="form-control" id="uniqueid" placeholder="">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>

                    </div>
                </div>

                <p><small><a href="#" id="apilink">API Link</a> | <a href="#" id="apiwaitlist">API Wait List</a></small></p>

            </div>
        </div>
    </div>

</body>

</html>
